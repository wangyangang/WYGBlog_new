<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
</head>
<body>
<h1><a href="{% url 'user:index' %}">首页</a></h1>
<h3>重置密码</h3>
<form action="{% url 'password_reset' %}" method="post">
    {% csrf_token %}
    <span>{{ form.non_field_errors }}</span>
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        <span style="color:red;">
        {{ field.errors }}
        </span>
        {% if field.help_text %}
            <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
        
        {% endif %}
    {% endfor %}
    <button class="btn btn-primary btn-block">重置密码</button>

</form>
</body>
</html>
