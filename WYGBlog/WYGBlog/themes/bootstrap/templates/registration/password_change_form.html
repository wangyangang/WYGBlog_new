<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <style>
        .box{
            margin: 0 auto;
            width: 500px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>修改密码</h3>
            <form action="{% url 'password_change' %}" method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field.label_tag }}
                    {{ field }}
                    <span style="color:red;">{{ field.errors }}</span>
                    {% if field.help_text %}
                        <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
                    {% endif %}
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-block">确认修改</button>
            </form>
            
        </div>
        
    </div>
</body>
</html>
