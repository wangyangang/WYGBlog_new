<form class="form-horizontal" style="padding: 10px 80px 0 0;"
      method="post" action="{% url 'user:account-settings' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputUsername3" class="col-sm-2 control-label">登录用户名</label>
        <div class="col-sm-10">
            <input name="username" type="text" class="form-control" id="inputUsername3"
                   placeholder="登录用户名">
        </div>
    </div>

    <div id="div1" class="form-group">
        <label for="input1" class="col-sm-2 control-label">新用户名</label>
        <div class="col-sm-10">
            <input class="form-control form" type="text" value="cancel" onclick="$('#div1').show();">
            <button class="form-control form-inline" onclick="$('#div1').hide();">abc</button>
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label for="inputNickname3" class="col-sm-2 control-label">显示昵称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNickname3" placeholder="显示昵称">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">手机</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPhone" placeholder="手机">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>

</form>
