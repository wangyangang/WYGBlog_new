    <div class="comment">
        <form action="{% url 'comment:add_comment' %}" method="post" class="form-group">
            {% csrf_token%}
            <input type="hidden" name="post" value="{{ post.id }}">
            <input type="hidden" name="blog_name" value="{{ blog_name }}">
            <span style="font-size: 20px;">发表评论</span> <br>
            {{ comment_form }}
            <input type="submit" value="提交评论" class="btn-block btn-primary btn-group-lg">
        </form>

        <!--评论列表-->
        <ul class="list-group">
            {% for comment in comments %}
                <li class="list-group-item">
                    <div class="nickname">
                        <a href="{{ comment.website }}">{{ comment.nickname }}</a>
                        <span>{{ comment.created_time }}</span>
                    </div>
                    <div class="comment-content">
                        {{ comment.content_html|safe }}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
