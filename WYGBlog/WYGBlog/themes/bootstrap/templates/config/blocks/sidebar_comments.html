{% for comment in comments %}
    <li class="list-group-item">
        <a href="{{ comment.website }}" target="_blank">{{ comment.nickname }}</a>
        在
        <a href="{% url 'blog:post' comment.post.blog.name comment.post_id  %}">{{ comment.post.title }}</a>
        中说:
        {{ comment.content|slice:"128" }}
    </li>
{% endfor %}
