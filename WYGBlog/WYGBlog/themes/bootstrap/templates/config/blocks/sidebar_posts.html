{% if latest_posts %}
    {% for post in latest_posts|slice:display_latest_count %}
        <li class="list-group-item">
            <a href="{% url 'blog:post' post.blog.name post.id %}">{{ post.title }}</a>
        </li>
    {% endfor %}
{% endif %}

{% if hot_posts %}
    {% for post in hot_posts %}
        <li class="list-group-item">
            <a href="{% url 'blog:post' post.blog.name post.id %}">{{ post.title }}</a> &nbsp;{{ post.pv }}
        </li>
    {% endfor %}
{% endif %}
